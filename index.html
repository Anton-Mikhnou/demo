<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div class="container__inner">

            <div class="container__inner-menu">

                <div class="container__inner-menu-wrapper">

                    <div class="container__inner-menu-logo">Демо-версия</div>

                    <div class="container__inner-menu-text">За 18 лет деятельности было реализовано более 500 крупных, а так же, не менее 2500 средних и малых проектов. Используя знания и накопленный опыт мы можем предложить</div>

                    <button class="button">
                        <div class="button-text">Попробовать бесплатно</div>
                        <div class="button-svg">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M7 7H17V17" stroke="#1F4284" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                <path d="M7 17L17 7" stroke="#1F4284" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </div>
                    </button>

                </div>

            </div>

            <div class=" container__inner-image"></div>

        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
